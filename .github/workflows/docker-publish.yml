        uses: actions/checkout@v3
        with:
          repository: mintproject/mint-instances
          path: infrastructure
          token: ${{ secrets.MINT_INSTANCES }}
          ref: master

      - name: Checkout MINT Chart Repository
        uses: actions/checkout@v3
